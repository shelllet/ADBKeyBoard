apply plugin: 'com.android.application'

android {
    compileSdk 34
    namespace "com.android.adbkeyboard"
    defaultConfig {
        applicationId 'com.android.adbkeyboard'
        minSdk 33
        targetSdk 35
        versionCode 2
        versionName "2.0"
    }
    buildTypes {
        release {
            debuggable = false
        }
        debug {
            debuggable = true
        }
    }
}

dependencies {
    releaseImplementation fileTree(include: ['*.jar'], dir: 'libs')
}
